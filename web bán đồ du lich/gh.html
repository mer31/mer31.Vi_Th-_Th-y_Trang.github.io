<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Mer Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Giỏ Hàng</h2>
    <div id="cart-items"></div>
    <button onclick="checkout()">Thanh toán</button>

    <script>
        // Giỏ hàng lấy từ localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Hiển thị sản phẩm trong giỏ hàng
        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = ''; // Xóa nội dung cũ
            if (cart.length === 0) {
                cartItems.innerHTML = "<p>Giỏ hàng của bạn đang trống.</p>";
                return;
            }
            cart.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('cart-item');
                productDiv.innerHTML = `
                    <p>${product.name} - ${product.price} - Số lượng: ${product.quantity}</p>
                    <button onclick="removeFromCart(${index})">Xóa</button>
                `;
                cartItems.appendChild(productDiv);
            });
        }

        // Xóa sản phẩm khỏi giỏ hàng
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart)); // Lưu lại giỏ hàng
            displayCart(); // Cập nhật giỏ hàng
        }

        // Hiển thị giỏ hàng khi trang được tải
        displayCart();

        // Thanh toán (chỉ là ví dụ)
        function checkout() {
            alert('Đang tiến hành thanh toán!');
            localStorage.removeItem('cart'); // Xóa giỏ hàng sau khi thanh toán
            displayCart(); // Cập nhật giỏ hàng sau khi thanh toán
        }
    </script>
</body>
</html>
