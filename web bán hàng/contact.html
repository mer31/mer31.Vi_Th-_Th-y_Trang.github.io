        .contact-info {

        }

        .contact-info h2 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .contact-info p span {
            font-weight: bold;
        }
    </style>
